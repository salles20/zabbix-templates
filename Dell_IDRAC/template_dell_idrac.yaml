            -
              uuid: edcd1af94c234e88a474b347f764ac37
              name: 'Disk - {#DISK_NAME}: Modelo do Disco'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.5.1.20.130.4.1.6.{#SNMPINDEX}'
              key: 'system.hw.physicaldisk.model[physicalDiskProductID.{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              trends: '0'
              value_type: CHAR
              tags:
                -
                  tag: Tipo
                  value: 'Disco Físico'
            -
              uuid: 66d9e9a07c0c4c78815023dd555c08ed
              name: 'Disk - {#DISK_NAME}: Serial Number do Disco'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.5.1.20.130.4.1.7.{#SNMPINDEX}'
              key: 'system.hw.physicaldisk.serialnumber[physicalDiskSerialNo.{#SNMPINDEX}]'
              delay: 1d
              history: 1w
              trends: '0'
              value_type: CHAR
              tags:
                -
                  tag: Tipo
                  value: 'Disco Físico'
              trigger_prototypes:
                -
                  uuid: 02d77375cf13482896d7bdf41bacc3b8
                  expression: 'last(/Template - Dell iDRAC/system.hw.physicaldisk.serialnumber[physicalDiskSerialNo.{#SNMPINDEX}],#1)<>last(/Template - Dell iDRAC/system.hw.physicaldisk.serialnumber[physicalDiskSerialNo.{#SNMPINDEX}],#2) and length(last(/Template - Dell iDRAC/system.hw.physicaldisk.serialnumber[physicalDiskSerialNo.{#SNMPINDEX}]))>0'
