                -
                  uuid: e59668b8b0eb4458844bd5179ebffed5
                  expression: 'count(/Template - Dell iDRAC/system.hw.physicaldisk.status[physicalDiskComponentStatus.{#SNMPINDEX}],#1,"eq","{$DISK_CRIT_STATUS}")=1 or count(/Template - Dell iDRAC/system.hw.physicaldisk.status[physicalDiskComponentStatus.{#SNMPINDEX}],#1,"eq","{$DISK_FAIL_STATUS}")=1'
                  name: 'Disk - {#DISK_NAME}: Disco Físico falhou'
                  opdata: 'Current status: {ITEM.LASTVALUE1}'
                  priority: HIGH
        -
          uuid: 7985b90662824782bbb5342caf64c6a1
