            -
              uuid: 99b182d0869b4647a9d83f53135e26f5
              name: 'Controller - {#CNTLR_NAME}: Status da Controladora'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.5.1.20.130.1.1.38.{#SNMPINDEX}'
              key: 'system.hw.diskarray.status[controllerComponentStatus.{#SNMPINDEX}]'
              history: 1w
              trends: '0'
              valuemap:
                name: 'IDRAC::ObjectStatus'
