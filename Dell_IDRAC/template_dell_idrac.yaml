                -
                  tag: Tipo
                  value: 'Controladora de Array de Disco'
              trigger_prototypes:
                -
                  uuid: 6dcbb7bb34fa4ad79014fe05d72e9f53
                  expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.status[controllerComponentStatus.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_CRIT_STATUS}")=1'
                  name: 'Controller - {#CNTLR_NAME}: Controladora RAID está em estado crítico'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: HIGH
                  dependencies:
                    -
                      name: 'Controller - {#CNTLR_NAME}: Controladora RAID está em estado irrecuperável'
                      expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.status[controllerComponentStatus.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_FAIL_STATUS}")=1'
                -
                  uuid: 90d1dc0acd7a4c36ac67dd1387bd1141
                  expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.status[controllerComponentStatus.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_WARN_STATUS}")=1'
                  name: 'Controller - {#CNTLR_NAME}: Controladora RAID está em estado de alerta'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  dependencies:
                    -
                      name: 'Controller - {#CNTLR_NAME}: Controladora RAID está em estado crítico'
                      expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.status[controllerComponentStatus.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_CRIT_STATUS}")=1'
                    -
                      name: 'Controller - {#CNTLR_NAME}: Controladora RAID está em estado irrecuperável'
                      expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.status[controllerComponentStatus.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_FAIL_STATUS}")=1'
                -
                  uuid: 62d68e1976eb478a811214384d4c3b61
                  expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.status[controllerComponentStatus.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_FAIL_STATUS}")=1'
                  name: 'Controller - {#CNTLR_NAME}: Controladora RAID está em estado irrecuperável'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: DISASTER
        -
          uuid: 0ab76e36f30f462bbb0dd449344d6ff9
          name: 'Descoberta de Disco Físico'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.674.10892.5.5.1.20.130.4.1.1,{#DISK_NAME},1.3.6.1.4.1.674.10892.5.5.1.20.130.4.1.2]'
          key: physicaldisk.discovery
