zabbix_export:
  version: '6.0'
  date: '2022-06-14T18:42:22Z'
  groups:
    -
      uuid: b4c89977ca774eb59158ab663b496692
      name: Devices
    -
      uuid: c98489015d8b4e1ab94360f407ef4e6d
      name: Devices/Hosts
  templates:
    -
      uuid: af0136a64bdc4773a582a59807ea01de
      template: 'Template - Dell iDRAC'
      name: 'Template - Dell iDRAC'
      description: |
        Template para iDRAC de Servidores Físicos Dell via SNMP
        
        Modelo de Validacao: Dell PowerEdge R540
        
        Por: Vinicius Goncalves
      templates:
        -
          name: 'Template - Dispositivo Generico SNMP'
      groups:
        -
          name: Devices
        -
          name: Devices/Hosts
      items:
        -
          uuid: e32bd6585f1d41f2916b0228e5bf5189
          name: 'System - Versão do Firmware'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.1.1.8.0
          key: system.hw.firmware
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          triggers:
            -
              uuid: 7a30c8f8b551482fa48d16028215cab2
              expression: 'last(/Template - Dell iDRAC/system.hw.firmware,#1)<>last(/Template - Dell iDRAC/system.hw.firmware,#2) and length(last(/Template - Dell iDRAC/system.hw.firmware))>0'
              name: 'O firmware do equipamento foi alterado.'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              manual_close: 'YES'
        -
          uuid: 5f7387dc3afb44229c05573ad21c93b6
          name: 'System - Modelo do Equipamento'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.1.3.12.0
          key: system.hw.model
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          inventory_link: MODEL
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        -
          uuid: bff7e4b5c5c54965a6fc10202b70a826
          name: 'System - Serial Number do Equipamento'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.1.3.2.0
          key: system.hw.serialnumber
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          inventory_link: SERIALNO_A
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          triggers:
            -
              uuid: 1d33274e617e4085b380da9fa784e85a
              expression: 'last(/Template - Dell iDRAC/system.hw.serialnumber,#1)<>last(/Template - Dell iDRAC/system.hw.serialnumber,#2) and length(last(/Template - Dell iDRAC/system.hw.serialnumber))>0'
              name: 'O dispositivo foi substituído.'
              priority: INFO
              manual_close: 'YES'
        -
          uuid: 8a91dee9092f42d8b7efe22826910fee
          name: 'Status - Saúde do Sistema'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.2.1.0
          key: 'system.status[globalSystemStatus.0]'
          history: 2w
          trends: '0'
          valuemap:
            name: 'IDRAC::ObjectStatus'
          triggers:
            -
              uuid: 8040eb05ad6d4535b3321cfdc2b2b7d8
              expression: 'count(/Template - Dell iDRAC/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_CRIT_STATUS}")=1'
              name: 'O sistema está em estado crítico.'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              dependencies:
                -
                  name: 'O sistema está em estado de desastre.'
                  expression: 'count(/Template - Dell iDRAC/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_DISASTER_STATUS}")=1'
            -
              uuid: 336f2fb5950846cc851302dcc803645d
              expression: 'count(/Template - Dell iDRAC/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_WARN_STATUS}")=1'
              name: 'O sistema está em estado de alerta.'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                -
                  name: 'O sistema está em estado crítico.'
                  expression: 'count(/Template - Dell iDRAC/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_CRIT_STATUS}")=1'
                -
                  name: 'O sistema está em estado de desastre.'
                  expression: 'count(/Template - Dell iDRAC/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_DISASTER_STATUS}")=1'
            -
              uuid: d492eccf991a45d9bb5086e1be5e0e57
              expression: 'count(/Template - Dell iDRAC/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_DISASTER_STATUS}")=1'
              name: 'O sistema está em estado de desastre.'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: DISASTER
        -
          uuid: b53ceb833ea54910a0ee0a0f8d59b18a
          name: 'System - Sistema Operacional'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.1.3.6.0
          key: 'system.sw.os[systemOSName]'
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          inventory_link: OS
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          triggers:
            -
              uuid: b534c357c10142d8af35db01dbce7e0f
              expression: 'last(/Template - Dell iDRAC/system.sw.os[systemOSName],#1)<>last(/Template - Dell iDRAC/system.sw.os[systemOSName],#2) and length(last(/Template - Dell iDRAC/system.sw.os[systemOSName]))>0'
              name: 'O sistema operacional do equipamento foi alterado.'
              priority: INFO
              manual_close: 'YES'
      discovery_rules:
        -
          uuid: 56f1be3f51724dde8888b668806621cb
          name: 'Descoberta de Bateria de Controladora RAID'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#BATTERY_NUM},1.3.6.1.4.1.674.10892.5.5.1.20.130.15.1.1]'
          key: array.cache.discovery
          delay: 1h
          lifetime: 1w
          item_prototypes:
            -
              uuid: 08617fa667db4adaada177a1f17e4b35
              name: 'Bateria - Unidade {#BATTERY_NUM}: Status da Bateria da Controladora'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.5.1.20.130.15.1.4.{#SNMPINDEX}'
              key: 'system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}]'
              history: 1w
              trends: '0'
              valuemap:
                name: 'IDRAC-BATTERY::State'
              trigger_prototypes:
                -
                  uuid: 0d784c26f6b84156ae994be3e048a5d5
                  expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_CACHE_BATTERY_CRIT_STATUS}")=1'
                  name: 'Battery {#BATTERY_NUM}: Bateria da Controladora RAID está em estado crítico'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                -
                  uuid: 9d557d5442b44da7bf86a9829db2b39d
                  expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_CACHE_BATTERY_WARN_STATUS}")=1'
                  name: 'Battery {#BATTERY_NUM}: Bateria da Controladora RAID está em estado de alerta'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  dependencies:
                    -
                      name: 'Battery {#BATTERY_NUM}: Bateria da Controladora RAID está em estado crítico'
                      expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_CACHE_BATTERY_CRIT_STATUS}")=1'
                -
                  uuid: cd0c03afb7f4467681f1934ffee951ba
                  expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}],#1,"ne","{$DISK_ARRAY_CACHE_BATTERY_OK_STATUS}")=1'
                  name: 'Battery {#BATTERY_NUM}: Bateria da Controladora RAID não está em estado ótimo'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  dependencies:
                    -
                      name: 'Battery {#BATTERY_NUM}: Bateria da Controladora RAID está em estado crítico'
                      expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_CACHE_BATTERY_CRIT_STATUS}")=1'
                    -
                      name: 'Battery {#BATTERY_NUM}: Bateria da Controladora RAID está em estado de alerta'
                      expression: 'count(/Template - Dell iDRAC/system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_CACHE_BATTERY_WARN_STATUS}")=1'
        -
          uuid: d41df631501f412fae20720eacab1a04
          name: 'Descoberta de FAN'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.674.10892.5.4.700.12.1.5,{#FAN_DESCR},1.3.6.1.4.1.674.10892.5.4.700.12.1.8,{#TYPE},1.3.6.1.4.1.674.10892.5.4.700.12.1.7]'
          key: fan.discovery
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#TYPE}'
                value: '3'
                formulaid: A
          item_prototypes:
            -
              uuid: c1624ba9ddaf4d57b4b8259212825c70
              name: 'FAN - {#FAN_DESCR}: Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.4.700.12.1.6.{#SNMPINDEX}'
              key: 'sensor.fan.speed[coolingDeviceReading.{#SNMPINDEX}]'
              history: 1w
              units: rpm
            -
              uuid: 90b425b84f064ff9b0ebb9a5ec10e822
              name: 'FAN - {#FAN_DESCR}: Status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.4.700.12.1.5.{#SNMPINDEX}'
              key: 'sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}]'
              delay: 5m
              history: 1w
              trends: '0'
              valuemap:
                name: 'IDRAC::StatusProbe'
              trigger_prototypes:
                -
                  uuid: 1ad870e1861a4685bb335b918fba439f
                  expression: 'count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"criticalUpper\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"nonRecoverableUpper\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"criticalLower\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"nonRecoverableLower\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"failed\"}")=1'
                  name: '{#FAN_DESCR}: Fan está em estado crítico'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                -
                  uuid: a1e8c7ce604543c787e982bc4f71b871
                  expression: 'count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_WARN_STATUS:\"nonCriticalUpper\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_WARN_STATUS:\"nonCriticalLower\"}")=1'
                  name: '{#FAN_DESCR}: Fan está em estado de alerta'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  dependencies:
                    -
                      name: '{#FAN_DESCR}: Fan está em estado crítico'
                      expression: 'count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"criticalUpper\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"nonRecoverableUpper\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"criticalLower\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"nonRecoverableLower\"}")=1 or count(/Template - Dell iDRAC/sensor.fan.status[coolingDeviceStatus.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS:\"failed\"}")=1'
        -
          uuid: 376d8a88507049b09f47046123d7db5f
          name: 'Descoberta de Controladora RAID'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.674.10892.5.5.1.20.130.1.1.38,{#CNTLR_NAME},1.3.6.1.4.1.674.10892.5.5.1.20.130.1.1.79]'
          key: physicaldisk.arr.discovery
          delay: 1h
          item_prototypes:
            -
              uuid: 9cd113396640424ebe9d5fd660fbae18
              name: 'Controller - {#CNTLR_NAME}: Modelo da Controladora'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.5.1.20.130.1.1.2.{#SNMPINDEX}'
              key: 'system.hw.diskarray.model[controllerName.{#SNMPINDEX}]'
              delay: 1d
              history: 1w
              trends: '0'
